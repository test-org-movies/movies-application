<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<span class="loader"><span class="loader-inner"></span></span>
<body>






    <div class="container">
        <h1>Reel Stars!</h1>


<main class="row">
<div class="movieContainer col-6">
    <div id="movieList">
        <img src="img/popcornLoading.gif" id="loadingPic">
    </div>
</div>

<!--    form for movie title/ genre/ rating -->
        <div class="movieForm formContainer col-6">
    <form id="myForm">
        <div class="form-group">
            <label for="movieTitle">Enter Movie Title </label>
            <input type="text" class="title form-control" id="movieTitle" placeholder="Movie Title">
        </div>
        <div class="form-group">
            <label for="movieRating">Movie Rating</label>
            <select class="form-control" id="movieRating">
                <option value="" disabled selected>Select your option</option>
                <option value="1">&#11088; 1</option>
                <option value="2">&#11088;&#11088; 2</option>
                <option value="3">&#11088;&#11088;&#11088; 3</option>
                <option value="4">&#11088;&#11088;&#11088;&#11088; 4</option>
                <option value="5">&#11088;&#11088;&#11088;&#11088;&#11088; 5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="movieGenre">Movie Genre</label>
            <select class="form-control" id="movieGenre">
                <option value="" disabled selected>Select your option</option>
                <option value="comedy">Comedy</option>
                <option value="romance">Romance</option>
                <option value="horror">Horror</option>
                <option value="action">Action</option>
                <option value="animated">Animated</option>
            </select>
        </div>
        <button class="addMovieBtn" type="submit">Add Movie</button>
    </form>

<!--            end of form container-->
        </div>

</main>
    <div class="row">
<!--    starting edit form -->
    <div class="movieForm formContainer col-6 float-right">
        <form id="myEditForm">
            <div class="form-group">
                <label for="editMovieTitle">Enter Movie Title </label>
                <input type="text" class="title form-control" id="editMovieTitle" placeholder="Movie Title">
            </div>
            <div class="form-group">
                <label for="editMovieRating">Movie Rating</label>
                <select class="form-control" id="editMovieRating">
                    <option value="" disabled selected>Select your option</option>
                    <option value="1">&#11088;1</option>
                    <option value="2">&#11088;&#11088;2</option>
                    <option value="3">&#11088;&#11088;&#11088;3</option>
                    <option value="4">&#11088;&#11088;&#11088;&#11088;4</option>
                    <option value="5">&#11088;&#11088;&#11088;&#11088;&#11088;5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="editMovieGenre">Movie Genre</label>
                <select class="form-control" id="editMovieGenre">
                    <option value="" disabled selected>Select your option</option>
                    <option value="comedy">Comedy</option>
                    <option value="romance">Romance</option>
                    <option value="horror">Horror</option>
                    <option value="action">Action</option>
                    <option value="animated">Animated</option>
                </select>
            </div>
            <button class="addMovieBtn" type="submit">Add Movie</button>
        </form>

        <!--            end of form container-->
    </div>

    </div>


        <!--        end of container div-->
    </div>

<!--    Bootstrap links-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>
</html>
