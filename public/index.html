<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

    <div class="container">
        <h1>Hello There!</h1>
        <p>To get started, edit <code>src/index.js</code>.</p>


<!--    form for movie title/ genre/ rating -->
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Enter Movie Title </label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Movie Title">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Movie Rating</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option value="" disabled selected>Select your option</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="form-group">
            <label for="exampleFormControlSelect2">Movie Genre</label>
            <select class="form-control" id="exampleFormControlSelect2">
                <option value="" disabled selected>Select your option</option>
                <option value="comedy" >Comedy</option>
                <option value="romance">Romance</option>
                <option value="horror">Horror</option>
                <option value="action">Action</option>
                <option value="animated">Animated</option>
            </select>
        </div>
    </form>
<!--        end of container div-->
    </div>




<!--    Bootstrap links-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>
</html>
